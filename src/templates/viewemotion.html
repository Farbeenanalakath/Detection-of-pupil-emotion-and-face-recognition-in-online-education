{% extends 'indexadmin.html' %}
{% block body %}
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #000000;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #D81B60;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="71%" border="0" id="customers">
      <tr>
        <th scope="col">STUDENT</th>
        <th scope="col">&nbsp;EMOTION Rating</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i[0]}} {{i[1]}}</td>
        <td>{{i[2]}}</td>
      </tr>{% endfor %}
      </table>

  </div>
</form>
</body>
{% endblock %}
